<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>订单详情</title>
	<link rel="stylesheet" type="text/css" href="{{url}}public/dingdanxiangqing/css/style.css" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script type="text/javascript" src="{{url}}public/dingdanxiangqing/js/angular.min.js"></script>
</head>
<body>
	<div class="wrap">
		<header>
			<a href=""><img class="img1" src="{{url}}public/dingdanxiangqing/img/header.png" alt="" /></a>
			<h1>订单详情</h1>
		</header>
		<section>
			<div class="sec">
				<p>您的订单支付时间剩余时间：<span>30:00</span></p>
			</div>
			<div class="sec1">
				<p class="p">订单号:123456789</p>
				<div class="se">
					<div class="s-left">
						<img class="img2" src="{{url}}public/dingdanxiangqing/images/se_03.jpg"/>
					</div>
					<div class="s-right">
						<h2>丰田汉兰达</h2>
						<p>自动  舒适 7座</p>
					</div>
				</div>
				<div class="se1">
					<div class="s_left">
						<h3>取车时间</h3>
						<p>10月11日<span>今天   11:23</span></p>
					</div>
					<div class="s_right">
						<h3>还车时间</h3>
						<p>10月11日<span>今天   11:23</span></p>
					</div>
					<div class="a">
						<p>距离<span>2</span>天</p>
					</div>
				</div>
				<p class="se2">
					取车地点<span>海口美兰国际机场停车场A3区</span>
				</p>
				<p class="se3">
					还车地点<span>海口美兰国际机场停车场A3区</span>
				</p>
			</div>
			<div class="sec2">
				<h1>取车人信息</h1><a href=""><p>编辑</p></a>
			</div>
			<div class="sec3">
				<div class="left">姓名</div>
				<div class="right">
					<input type="text" placeholder="请输入您的姓名" />
				</div>
			</div>
			<div class="sec3">
				<div class="left">手机号</div>
				<div class="right">
					<input type="text" placeholder="请输入您的手机号" />
				</div>
			</div>
			<div class="sec3">
				<div class="left">身份证号</div>
				<div class="right">
					<input type="text" placeholder="请输入您的身份证号" />
				</div>
			</div>
		</section>
		<footer>
			<div class="left">
				<p>总结: <span>￥7000</span></p>
			</div>
			<div class="right">
				<button class="but1">取消订单</button><button class="but2">提交订单</button>
				
			</div>
		</footer>
	</div>
</body>
</html>
